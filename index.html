<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="city-info">
        <p>City Info</p>
        <span>This app allow you to find all the info you need about your favourite city</span>
        <input type="text" class="city-text"placeholder="Type city here" required>  
        <input id="city-button"type="submit" value="Submit" onclick="fetchCity();">
    </div>

    <div class="box1"></div>

    <div class="box2"></div>

    <div class="box3"></div>
    <div class="box4"></div>
    
    <div class="container-main">
        <div class="title-container">
            <h1>Weather App</h1>
        </div>
        <div class="weather-stats-container card">
            <span class="weather btn btn-warning">City:</span>
            <p class="weather-city">---</p>
            <span class="weather btn btn-warning">Country:</span>
            <p class="weather-country">---</p>
            <span class="weather btn btn-warning">Temperature:</span>
            <p class="weather-temperature">---</p>
            <span class="weather btn btn-warning">Region:</span>
            <p class="weather-region">---</p>
            <span class="weather btn btn-warning">Sky Condition:</span>
             <p class="weather-sky">---</p> 
            <p><img class="weather-icon" alt=""></p> 
            <span class="weather btn btn-warning">Wind Speed:</span>
            <p class="weather-wind">---</p>
        </div>
    </div>
        
    <div class="box5"><img class="weather-icon" alt=""></div>

    <div class="box6"></div>
    <div class="box7"></div>

    <div class="box8"></div>
    <div class="box9"></div>

    <script src="./city.js" ></script>
    
</body>
</html>
