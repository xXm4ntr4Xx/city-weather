<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="city-info">
        <p>City Info</p>
        <span>This app allow you to find all the info you need about your favourite city</span>
        <input type="text" class="city-text"placeholder="Type city here" required>  
        <input id="city-button"type="submit" value="Submit" onclick="fetchCity();">
    </div>

    <div class="box1">box1</div>

    <div class="box2">box2</div>

    <div class="box3">box3</div>
    <div class="box4">box4</div>
    
    <div class="container-main">
        <div class="title-container">
            <h1>Weather App</h1>
        </div>
        <div class="weather-stats-container">
            <span class="weather">City:</span>
            <p class="weather-city">---</p>
            <span class="weather">Country:</span>
            <p class="weather-country">---</p>
            <span class="weather">Temperature:</span>
            <p class="weather-temperature">---</p>
            <span class="weather">Region:</span>
            <p class="weather-region">---</p>
            <span class="weather">Sky Condition:</span>
            <p class="weather-sky">---</p>
            <span class="weather">Wind Speed:</span>
            <p class="weather-wind">---</p>
        </div>
    </div>
        
    <div class="box5">box5</div>

    <div class="box6">box6</div>
    <div class="box7">box7</div>

    <div class="box8">box8</div>
    <div class="box9">box9</div>

    <script src="./weather.js"></script>
    
</body>
</html>
