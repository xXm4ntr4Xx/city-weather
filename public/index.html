<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="city-info badge bg-primary">
        <p>City Info</p>
        <input type="text" class="city-text"placeholder="Type city here" required>  
        <input id="city-button"type="submit" value="Submit" onclick="fetchCity();">
    </div>

    <div class="container-main">
        
        <div class="weather-stats-container card">
            <span class="weather btn btn-warning">City:</span>
            <p class="weather-city">---</p>
            <span class="weather btn btn-warning">Country:</span>
            <p class="weather-country">---</p>
            <span class="weather btn btn-warning">Temperature:</span>
            <p class="weather-temperature">---</p>
            <span class="weather btn btn-warning">Region:</span>
            <p class="weather-region">---</p>
            <span class="weather btn btn-warning">Sky Condition:</span>
             <p class="weather-sky">---</p> 
            <p><img class="weather-icon" alt=""></p> 
            <span class="weather btn btn-warning">Wind Speed:</span>
            <p class="weather-wind">---</p>
        </div>
    </div>
    <footer class="footer"></footer>
 

<script src="../city.js"></script>
</body>
</html>
